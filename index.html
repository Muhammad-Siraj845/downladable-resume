<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Editable Resume Builder</title>
  <link rel="stylesheet" href="style.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
</head>
<body>

  <div class="container">
    <h1>Editable Resume Builder</h1>

    <!-- Form to Capture Data -->
    <div class="form-container">
      <h2>Personal Information</h2>
      <form id="resume-form">
        <label for="name">Full Name</label>
        <input type="text" id="name" placeholder="John Doe" required />

        <label for="email">Email</label>
        <input type="email" id="email" placeholder="john.doe@example.com" required />

        <label for="phone">Phone</label>
        <input type="tel" id="phone" placeholder="(123) 456-7890" required />

        <label for="address">Address</label>
        <input type="text" id="address" placeholder="123 Main St, City, Country" required />

        <!-- Education -->
        <h3>Education</h3>
        <label for="degree">Degree</label>
        <input type="text" id="degree" placeholder="B.Sc in Computer Science" required />

        <label for="school">School</label>
        <input type="text" id="school" placeholder="XYZ University" required />

        <label for="grad-year">Graduation Year</label>
        <input type="text" id="grad-year" placeholder="2023" required />

        <!-- Work Experience -->
        <h3>Work Experience</h3>
        <label for="job-title">Job Title</label>
        <input type="text" id="job-title" placeholder="Software Developer" required />

        <label for="company">Company</label>
        <input type="text" id="company" placeholder="ABC Tech" required />

        <label for="job-duration">Duration</label>
        <input type="text" id="job-duration" placeholder="Jan 2020 - Present" required />

        <!-- Skills -->
        <h3>Skills</h3>
        <label for="skills">Skills (comma-separated)</label>
        <input type="text" id="skills" placeholder="JavaScript, TypeScript, React" required />

        <button type="submit">Generate Resume</button>
      </form>
    </div>

    <!-- Resume Preview Section -->
    <div class="resume-preview">
      <h2>Resume Preview</h2>
      <div id="resume-output"></div>
    </div>

    <!-- Shareable Link & Download PDF -->
    <div class="share-section" style="display: none;">
      <h3>Share Your Resume</h3>
      <p>Copy the link below to share your resume:</p>
      <input type="text" id="share-link" readonly />
      <button id="download-btn">Download as PDF</button>
    </div>
  </div>


  
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
  <script src="app.js"></script>
  

</body>
</html>
